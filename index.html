<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link rel="stylesheet" href="coba.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="produk section" id="produk">
        <div class="container">
            <h1 class="contact-title padd-15">Data Produk</h1>
            <h3 class="contact-sub-title">Tambahkan Detil Produk</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">1</span>
                <input id="produkName" type="text" class="form-control" placeholder="Masukan Nama Produk" aria-label="Masukan Nama Produk" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">2</span>
                <input id="harga" type="number" class="form-control" placeholder="Masukan Harga Produk" aria-label="Masukan Harga Produk" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">3</span>
                <input id="markup" type="number" class="form-control" placeholder="Masukan Mark Up Harga Produk Dalam (%)" aria-label="Masukan Mark Up Harga Produk Dalam (%)" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">4</span>
                <input id="stok" type="number" class="form-control" placeholder="Masukan Stok Tersedia" aria-label="Masukan Stok Tersedia" aria-describedby="basic-addon1">
            </div>
            <select id="slct" class="form-select" aria-label="Default select example">
                <option selected>Kategori Produk</option>
                <option value="Makanan">Makanan</option>
                <option value="Minuman">Minuman</option>
                <option value="Lainya">Lainya...</option>
            </select>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button" id="tambah-produk">Tambah Produk</button>
            </div>
            <!-- <ul id="list-produk" class="padd-15">

            </ul> -->
            <table class="table" id="table-produk">
                <thead>
                    <tr>
                        <th class="checkbox">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultAll">
                            <label class="form-check-label" for="flexCheckDefault"></label>
                            </div>
                        </th>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Harga Jual</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Kategori</th>
                        <th>
                            <button class="btn btn-primary" type="submit">Delete</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="list-produk">
                    
                </tbody>
            </table>
        </div>
    </section>
    <script src="coba.js"></script>
</body>
</html>
